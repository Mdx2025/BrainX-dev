# BrainX Core Configuration
# Unified Memory System v1.0

# Base paths
BRAINX_BASE="${OPENCLAW_WORKSPACE:-$HOME/.openclaw/workspace}/.brainx"
BRAINX_STORAGE="$BRAINX_BASE/storage"
BRAINX_BACKUPS="$BRAINX_BASE/backups"
BRAINX_INDEXES="$BRAINX_BASE/indexes"
BRAINX_WAL="$BRAINX_BASE/wal"
BRAINX_CONFIG="$BRAINX_BASE/config"

# Main storage file
BRAINX_DB="$BRAINX_STORAGE/brainx.jsonl"
BRAINX_WAL_FILE="$BRAINX_WAL/brainx.wal"

# Backup settings
BRAINX_SNAPSHOT_DIR="$BRAINX_BACKUPS/snapshots"
BRAINX_EXPORT_DIR="$BRAINX_BACKUPS/exports"
BRAINX_MIGRATION_DIR="$BRAINX_BACKUPS/migrations"

# Auto-learning settings
BRAINX_AUTO_LEARN=true
BRAINX_CONFIDENCE_THRESHOLD=0.85
BRAINX_PATTERN_THRESHOLD=3

# Tiers configuration
BRAINX_HOT_DAYS=7
BRAINX_WARM_DAYS=30
BRAINX_COLD_COMPRESS_AFTER=90

# Version
BRAINX_VERSION="1.0.0"
BRAINX_SCHEMA_VERSION=1

# Legacy compatibility
MEMORY_NUCLEO_COMPAT=true
SECOND_BRAIN_COMPAT=true
